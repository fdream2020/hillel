<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      "use strict";
      let userNumber = Number(prompt("введите число", ""));
      let star = "*";
      let res = "";
      for (let j = 0; j < userNumber; j++) {
        res = res + star + "\n";
        star = star + "*";
      }
      console.log(res);
    </script>

<body>
    <script>
        "use strict";
        let students = [
            {
                name: "rick",
                gender: "male",
                year: 1951
            },
            {
                name: "morty",
                gender: "male",
                year: 2001
            },
            {
                name: "lisa",
                gender: "female",
                year: 2010
            },
            {
                name: "marge",
                gender: "female",
                year: 1983
            },
            {
                name: "maggy",
                gender: "female",
                year: 2015
            }           
            
        ];

        console.log(getAverageAge(students));
        console.log(checkMostGender(students));
            function getAverageAge(students) {
                let date = new Date(); //new date -встроеный счетчик
                let average = 0; //пустая переменная для збора
                for( let i = 0; i <= students.length -1; i++ ) {
                    average += date.getFullYear() - students[i].year;
                 
                }
                return average / students.length;

            }
            function checkMostGender(students) {
                let female = 0;
                let male = 0;
                for( let i = 0; i <= students.length -1; i++ ) {
                    if (students[i].gender === "male") {
                        male++;
                    } else {
                        female++;
                    }
                }
                if(male < female) {
                    return "female";
                } else {
                    return "male";
                }
            }


            /////////////
            
            
            let arr = [1,2,3,4,5,6];

            let brr = clone(arr);

            console.log(brr); // [1,2,3,4,5,6]

            brr[0] = 42;

            console.log(brr); // [42,2,3,4,5,6]

            console.log(arr); // [1,2,3,4,5,6]
            function clone(arr) {
                let a = [];
                for (let i = 0; i <= arr.length -1; i++ ) {
                    a[i] = arr[i];
                    
                }
                
                return a;
            }  





            ///////////////

            let arr2 = [1,2,3,4,5,6];  

            function filter (arr2, cb) {
                let a = [];
                for ( let i = 0; i <= arr2.length -1; ++i) {
                    let b = a.length;
                    if ( cb (arr2[i]) ) {
                     a[b] = arr2[i];
                    }
                }

                return a;
            } 

            function isEven(x) { return x % 2 === 0; } // проверяет на четность

            console.log(filter(arr2, isEven)); // [2, 4, 6]
            
            


                

    </script>

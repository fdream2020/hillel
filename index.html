<body>
    <script>
        "use strict";
        let keys = [

            // [key, value, enumerable, writable, configurable],

            ['value', 42, true, false, false],

            ['value2', true, false, false, false],

            ['value3', 'Hello', true, true, true]

        ];

        function createObj (arr) {
            let obj = {};
            arr.forEach(function(el){
                obj[el[0]] = el[1];
            });
            return obj;
        };

        function createObj2(keys) {
            let obj ={};
            keys.forEach(function(el){
                Object.defineProperty(obj, el[0],{
                    value: el[1],
                    enumerable: el[2],
                    writable: el[3],
                    configurable: el[4]
                });
            });
            return obj;
        };
        console.log(createObj2(keys));
 //////////////////////////

        let obj1 = {
        value: 42,
        value2: true
      };

      let obj2 = {
        value: 42,
        value2: true
      };

      function compareObj(obj1, obj2) {
        let key1 = String(Object.entries(obj1));
        let key2 = String(Object.entries(obj2));
        return key1 === key2;
      }
      console.log(compareObj(obj1, obj2));



    </script>

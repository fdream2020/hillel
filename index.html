<body>
  <script>
    "use strict";
    let origin = {
      a : 2,
      b : 3,
      c : 4,
      d : 5
    }
    function copy (origin ) {
      let target = {};
      for (let key in origin) {
        target[key] = origin[key];
      }
      return target;
    }
    console.log(copy(origin));








    function getNumberOfEven (n) {
      n = n.toString();
      let calculate = 0;
      for (let i = 0; i < n.length; i++)
      if (!(n.charAt(i) % 2)) calculate++;
      return calculate;
    }
    console.log(getNumberOfEven(223344));
    console.log(getNumberOfEven(111));







    function sumAll(sumArg) {
      sumArg = 0;
      for(let i = 0; i < arguments.length; i++) {
        sumArg = sumArg + arguments[i];
      }
      return sumArg;
    }
    console.log (sumAll());
    console.log(sumAll(1));
    console.log(sumAll(1,2));
    console.log(sumAll(1,2,3));






    function  mathMinMax() {
      let min = arguments[0];
      let max = arguments[0];
      for (let i = 0; i < arguments.length; i++) {
        if (min < arguments[i]) {
          min = arguments[i];
        } else if (max > arguments[i]) {
          max = arguments[i];
        }
      }
      return [ min,max];
    }
    console.log(mathMinMax(1, 2, 3, 4, 5));
    console.log(mathMinMax(3, 4, 8, 5, 7, 2, 3, 0));



  </script>
